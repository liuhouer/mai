
#最大连接数：能够同时建立的“最大链接个数”
redis.pool.maxTotal=300
#最大空闲数：空闲链接数大于maxIdle时，将进行回收
redis.pool.maxIdle=100
#最大等待时间：单位ms
redis.pool.maxWaitMillis=60000
#使用连接时，检测连接是否成功
redis.pool.testOnBorrow=true
#返回连接时，检测连接是否成功
redis.pool.testOnReturn=true
